<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Rolando García - Links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./static/css/style.css" />
    <link rel="preload" href="./static/images/bg01.jpg" as="image" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
    window.addEventListener('DOMContentLoaded', () => {
      window.VANTA.NET({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        color: 0xedafd8,
        backgroundColor: 0x70325
      })

      setTimeout(() => {
        const main = document.querySelector('main')
        main.style.opacity = 1
        main.style.filter = 'blur(0px)'
      }, 1000)
    })
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main class="animated">
      <header>
        <img src="./static/images/rolgarcia.png" />
        <h1>Rolando García Pacheco</h1>
      </header>
      <ul>
        <li>
          <a href="https://www.linkedin.com/in/rolandogarciainformatica">
            <img src="./static/images/linkedin.svg" alt="LinkedIn" width="20" />
            LinkedIn
          </a>
        </li>

        <!--
	<li>
          <a href="https://github.com/rolandogarci4">
            <img src="./static/images/github.svg" alt="GitHub" width="20" />
            GitHub
          </a>
        </li>
        --!>

        <li>
          <a href="https://rolandogarci4.github.io/rol-rg.github.io/">
            <img src="./static/images/homepage.svg" alt="FirstPage" width="20" />
            Mi Primera Página
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
